<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.png')}}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{{title}}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <header>
            <nav class="navbar navbar-light bg-light">
                <a href="/" class="navbar-brand">
                    <img src="/static/images/332464461.0.208x208.jpg" alt="" width="50" height="60"
                         class="d-inline-block align-text-mid">
                    Главная</a>
                <a href="/about" class="navbar-brand">О Красном селе</a>
                <a href="/news" class="navbar-brand">Новости</a>
                <a href="/contacts" class="navbar-brand">Контакты</a>
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{current_user.name}}, выход</a>
                {% else %}
                <a href="/register" class="navbar-brand">Регистрация</a>
                <a href="/login" class="navbar-brand">Авторизация</a>
                {% endif %}
            </nav>
        </header>
    </div>
    <div class="row">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <div class="row">
        <footer class="bg-success text-white text-center py-3">
            <p>&copy; 2025 &mdash; ОБО "Авангард"</p>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
